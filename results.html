<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Resultados de Lectura - ReadRight</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
  :root {
    --primary-color: #0c7ff2;
    --secondary-color: #f0f2f5;
    --text-primary: #111418;
    --text-secondary: #60758A;
    --warning-color: #FFC107;
  }
  .progress-bar-bg { background-color: var(--secondary-color); }
  .progress-bar-fill { background-color: var(--primary-color); }
  .star-filled { color: var(--warning-color); }
  .star-empty { color: var(--secondary-color); }
</style>
</head>
<body class="bg-slate-50" style='font-family: Lexend, "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col overflow-x-hidden">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-slate-200 px-6 sm:px-10 py-4 bg-white shadow-sm">
  <div class="flex items-center gap-3 text-[var(--text-primary)]">
    <div class="size-6 text-[var(--primary-color)]">
      <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"/></svg>
    </div>
    <h1 class="text-xl font-semibold">ReadRight</h1>
  </div>
</header>
<main class="flex flex-1 justify-center py-8 sm:py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-2xl space-y-8">
    <h2 class="text-3xl sm:text-4xl font-bold text-center">Resultados de la Sesión</h2>
    <section class="bg-white shadow-xl rounded-xl p-6 sm:p-8">
      <div class="mb-6 pb-6 border-b border-slate-200">
        <p class="text-sm font-medium text-[var(--text-secondary)] mb-1">Puntaje de Comprensión</p>
        <p class="text-5xl font-bold text-[var(--primary-color)] tracking-tighter">85%</p>
      </div>
      <div class="grid md:grid-cols-2 gap-6 items-start">
        <div class="flex flex-col items-center md:items-start gap-2">
          <p class="text-5xl font-bold text-[var(--text-primary)]">4.5</p>
          <div class="flex gap-1">
            <div class="star-filled" data-icon="Star" data-size="24px" data-weight="fill">★</div>
            <div class="star-filled" data-icon="Star" data-size="24px" data-weight="fill">★</div>
            <div class="star-filled" data-icon="Star" data-size="24px" data-weight="fill">★</div>
            <div class="star-filled" data-icon="Star" data-size="24px" data-weight="fill">★</div>
            <div class="star-filled" data-icon="StarHalf" data-size="24px" data-weight="fill">★</div>
          </div>
          <p class="text-sm text-[var(--text-secondary)]">Basado en 2 evaluaciones</p>
        </div>
        <div class="space-y-2.5">
          <div class="grid grid-cols-[20px_1fr_45px] items-center gap-x-2"><p class="text-xs font-medium">5</p><div class="progress-bar-bg flex h-2.5 flex-1 overflow-hidden rounded-full"><div class="progress-bar-fill rounded-full" style="width:50%"></div></div><p class="text-xs font-medium text-right text-[var(--text-secondary)]">50%</p></div>
          <div class="grid grid-cols-[20px_1fr_45px] items-center gap-x-2"><p class="text-xs font-medium">4</p><div class="progress-bar-bg flex h-2.5 flex-1 overflow-hidden rounded-full"><div class="progress-bar-fill rounded-full" style="width:30%"></div></div><p class="text-xs font-medium text-right text-[var(--text-secondary)]">30%</p></div>
          <div class="grid grid-cols-[20px_1fr_45px] items-center gap-x-2"><p class="text-xs font-medium">3</p><div class="progress-bar-bg flex h-2.5 flex-1 overflow-hidden rounded-full"><div class="progress-bar-fill rounded-full" style="width:10%"></div></div><p class="text-xs font-medium text-right text-[var(--text-secondary)]">10%</p></div>
          <div class="grid grid-cols-[20px_1fr_45px] items-center gap-x-2"><p class="text-xs font-medium">2</p><div class="progress-bar-bg flex h-2.5 flex-1 overflow-hidden rounded-full"><div class="progress-bar-fill rounded-full" style="width:5%"></div></div><p class="text-xs font-medium text-right text-[var(--text-secondary)]">5%</p></div>
          <div class="grid grid-cols-[20px_1fr_45px] items-center gap-x-2"><p class="text-xs font-medium">1</p><div class="progress-bar-bg flex h-2.5 flex-1 overflow-hidden rounded-full"><div class="progress-bar-fill rounded-full" style="width:5%"></div></div><p class="text-xs font-medium text-right text-[var(--text-secondary)]">5%</p></div>
        </div>
      </div>
      <div class="mt-8 pt-6 border-t border-slate-200 flex justify-center">
        <button id="descargaAudio" class="flex items-center justify-center rounded-lg h-12 px-6 bg-[var(--primary-color)] text-white gap-2.5 font-semibold">Descargar Audio de la Sesión</button>
      </div>
    </section>
  </div>
</main>
<footer class="text-center py-6 border-t border-solid border-t-slate-200 bg-white">
  <p class="text-sm text-[var(--text-secondary)]">© 2024 ReadRight. Todos los derechos reservados.</p>
</footer>
</div>
</body>
</html>
